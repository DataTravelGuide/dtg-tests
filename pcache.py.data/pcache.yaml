---
linux_path: "/workspace/linux_compile"
kernel_dir_32: "/vdc/linux_compile_32/"
covdir: "/workspace/datatravelguide/covdir"
gcov: false
cache_dev0: "/dev/pmem0"
cache_dev1: "/dev/pmem1"
cache_dev2: "/dev/pmem2"
cache_dev3: "/dev/pmem3"
striped: false
data_dev0: "/dev/ram0p1"
data_dev1: "/dev/ram0p2"

cache_mode: !mux
  writeback:
    cache_mode: "writeback"
  writethrough:
    cache_mode: "writethrough"
  writearound:
    cache_mode: "writearound"
  writeonly:
    cache_mode: "writeonly"

gc: !mux
  gc0:
    gc_percent: "0"
  gc80:
    gc_percent: "80"

crc: !mux
  enable:
    data_crc: "true"
  disable:
    data_crc: "false"

test_script: !mux
  default:
    test_script: "./pcache.py.data/pcache.sh"
  xfstests:
    test_script: "./pcache.py.data/pcache_xfstests.sh"
  misc:
    test_script: "./pcache.py.data/pcache_misc.sh"
  failslab:
    !filter-only : /run/cache_mode/writeback
    test_script: "./pcache.py.data/pcache_failslab.sh"
  fail_make_request:
    test_script: "./pcache.py.data/pcache_fail_make_request.sh"
  recreate_loop:
    test_script: "./pcache.py.data/pcache_recreate_loop.sh"
  build:
    !filter-only : /run/cache_mode/writeback
    !filter-only : /run/gc/gc0
    !filter-only : /run/crc/disable
    test_script: "./pcache.py.data/pcache_build.sh"
